<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Parent ID" ng-model="parent.userId">
      </label>
      <button class="button button-large button-positive" ng-click="addParent(parent)">
        Add my Parent
      </button>
    </div>
  </ion-content>
</ion-view>
